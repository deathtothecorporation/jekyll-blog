---
layout: default
---

<article>
  <h1>{{ page.name }}</h1>
  <img src="{{ page.avatar }}" alt="{{ page.name }}'s avatar">
  <p>{{ page.bio }}</p>

  <h2>Posts by {{ page.name }}</h2>
  <ul>
    {% assign authored_posts = site.posts | where_exp: 'post', 'post.authors contains page.identifier' | where: 'visible', true %}
    {% for post in authored_posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</article>
