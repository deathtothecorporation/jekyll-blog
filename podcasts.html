---
layout: default
title: Podcasts
---

<h1>Podcast Episodes</h1>

<ul>
  {%- assign visible_content = site.podcasts | where: 'visible', true | sort: 'date' | reverse -%}
  {% for episode in visible_content %}
  <li>
    <a href="{{ episode.url }}">{{ episode.title }}</a>
    <span>{{ episode.date | date: "%B %-d, %Y" }}</span>
  </li>
  {% endfor %}
</ul>
